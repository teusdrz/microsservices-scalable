version: '3.8'
services:
  broker:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - "rabbitmq_data:/var/lib/rabbitmq"

  jaeger:
    image: jaegertracing/all-in-one:1.57
    ports:
      - "16686:16686"
      - "6831:6831/udp" # UDP Traces
      - "14268:14268" # HTTP Traces
      - "4317:4317" # gRPC Traces
      - "4318:4318" # OpenTelemetry HTTP

volumes:
  rabbitmq_data:
